 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Twenty One Pilots - Sign Up</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body{
            font-family:  'Arial Narrow Bold';
        }
        .cont{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
 </head><br>
 <body style="color: rgb(8, 8, 8); line-height: 0.5 ; font-size: 25;"><br>
    <div class="cont">
    <a style="font-size: medium; font-weight: bold;line-height: 3;">SIGN UP</a>
    </div>
    <div class="cont">
    
        <form style="line-height: 1;">
            <div class="cont">
            <table border="0">
            <tr>
                <td align="right" width = "80%">first name: </td>
                <td width = "70%"; align="left"><input type="text" name = "firsname"></td>
            </tr><br>
            <tr><td><br></td></tr>
            <tr>
                <td align="right" width = "80%">lastname: </td>
                <td width = "70%"; align="left"><input type="text" name = "lastname"></td>
            </tr><br>
            <tr><td><br></td></tr>
            <tr>
                <td align="right" width = "80%">email: </td>
                <td width = "70%"; align="left"><input type="email" name = "email"></td>
            </tr><br>
            <tr><td><br></td></tr>
            <tr>
                <td align="right" width = "80%">sex: </td>
                <td width = "70%"; align="left">
            <select id="sex">
            <option value = "select">-Please Select-</option>
            <option value = "man">Man</option>
            <option value = "woman">Woman</option>
            <option value = "non-binary">Non-binary</option>
            </select>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td align="right" width = "80%">password: </td>
                <td width = "70%"; align="left"><input type="password" name = "password"></td>
            </tr><br>
            <tr><td><br></td></tr>
            <tr>
                <td align="right" width = "80%">repassword: </td>
                <td width = "70%"; align="left"><input type="password" name = "repassword"></td>
            </tr><br>
            <tr><td><br></td></tr>

    </table></div>

    <div class="cont">
            <input type = "submit" value="Sign Up">
    </div>
        <!-- <button>Sign Up</button> -->
    </form>

 </body>
 </html>
